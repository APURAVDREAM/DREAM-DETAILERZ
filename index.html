<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Detailerz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .upload-section {
            padding: 50px 20px;
            text-align: center;
        }
        .upload-section input[type="file"] {
            margin: 20px 0;
        }
        .upload-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Dream Detailerz</h1>
    <nav>
        <a href="#upload">Upload Work</a>
    </nav>
</header>

<section id="upload" class="upload-section">
    <h2>Upload Your Work</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/*,video/*" multiple>
        <br>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="message"></div>
</section>

<footer>
    <p>&copy; 2025 Dream Detailerz. All Rights Reserved.</p>
</footer>

<script>
    function uploadFile() {
        const formData = new FormData(document.getElementById('uploadForm'));
        fetch('/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').innerText = data.message;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').innerText = 'Failed to upload. Please try again.';
        });
    }
</script>

</body>
</html>
